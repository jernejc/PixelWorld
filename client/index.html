<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">

  <link rel="stylesheet" href="https://css.gg/css">
  <link rel="stylesheet" href="assets/css/main.css">

  <title>autopoietic.art</title>
  <meta name="description" content="A social experiment where players collectively draw on a shared canvas by changing the color of individual pixels and thus continuously contribute to the emerging global image.">
</head>

<body>
  <div id="app">
    <div id="header">
      <h1>autopoietic.art</h1>
    </div>
    <div id="game"></div>
  </div>

  <script>
    new autopoietic.Main({
      canvasElement: 'game',
      defaultMode: 'select',
      gridSize: 19,
      strokeSize: 0.25,
      strokeColor: '#4c4c4c'
    });
  </script>
</body>

</html>

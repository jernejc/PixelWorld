<html>

<body>
	<div class="app">
		<div id="game"></div>
	</div>

	<script>
		const world = new PixelWorld.Main()
		const { Game, Emitter } = world.AppInitializer({
			canvasElement: 'game',
			canvasWidth: 1200,
			canvasHeight: 750,
			gridSize: 25,
			strokeSize: 0.2
		})

		Emitter.on('scene/ready', () => {
			console.log('scene ready triggered')
		})
	</script>
</body>

specVersion: 0.0.2
description: Pixels for Ethereum
repository: 'https://github.com/graphprotocol/example-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mumbai
    source:
      address: '0xe70A94140089697Dd91966833Fd41dE92Bdc989c'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: 'TransferBatch(indexed address,indexed address,uint256[])'
          handler: handleTransferBatch
        - event: 'ColorPixels(uint256[],bytes6[])'
          handler: handleColorPixels
      file: ./mappings/pixels.ts
  - kind: ethereum/contract
    name: PixelsBid
    network: mumbai
    source:
      address: '0xD36E279f89Fa64C771BcCF517D9AFd15A88D7ffF'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
        - Bid
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: 'BidCreated(indexed uint256,indexed address,uint256,uint256)'
          handler: handleBidCreated
      file: ./mappings/bids.ts

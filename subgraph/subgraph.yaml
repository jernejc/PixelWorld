specVersion: 0.0.2
description: Pixels for Ethereum
repository: 'https://github.com/graphprotocol/example-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mainnet
    source:
      address: '0x579cB4C1620F98841d9EaE433fF053f4Aff6bCDB'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: 'ColorPixel(indexed uint128,bytes6)'
          handler: handleColorPixel
      file: ./mappings/pixels.ts
  - kind: ethereum/contract
    name: PixelsBid
    network: mainnet
    source:
      address: '0x49fd4F66b7932c148f8b4a38547659f235daA422'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
        - Bid
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: 'Purchase(indexed address,uint128,uint256,bytes6)'
          handler: handlePixelPurchase
        - event: 'BidCreated(indexed uint128,indexed address,uint256,uint256)'
          handler: handleBidCreated
      file: ./mappings/bids.ts

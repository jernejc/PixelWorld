specVersion: 0.0.6
description: Art Collabs
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Collab
    network: goerli
    source:
      address: '0x57AB8C10Bf5c5Ba3AB322a7246aAA693835E9363'
      abi: CollabCanvas
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: CollabCanvas
          file: ../build/contracts/CollabCanvas.json
      eventHandlers:
        - event: ColorPixel(uint256,bytes6,uint256,address)
          handler: handleColorPixel
        - event: ColorPixels(uint256[],bytes6[],uint256[],address)
          handler: handleColorPixels
      file: ./mappings/pixels.ts

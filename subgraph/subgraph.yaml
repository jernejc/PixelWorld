specVersion: 0.0.4
description: Pixels for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mumbai
    source:
      address: '0x20cC67e638dE57C285BcA54E15E963FCCF06F82a'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: ColorPixel(uint256,bytes6,uint256,address)
          handler: handleColorPixel
        - event: ColorPixels(uint256[],bytes6[],uint256[],address)
          handler: handleColorPixels
      file: ./mappings/pixels.ts

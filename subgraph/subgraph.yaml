specVersion: 0.0.2
description: Pixels for Ethereum
repository: 'https://github.com/graphprotocol/example-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mainnet
    source:
      address: '0x9B7816eE8aD0cdb8a13c352272a6a0eE3E328c17'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: 'ColorPixel(indexed uint128,bytes6)'
          handler: handleColorPixel
      file: ./mappings/pixels.ts
  - kind: ethereum/contract
    name: PixelsBid
    network: mainnet
    source:
      address: '0x90d25B7fEb6806791917c47d8Dd681eD2712e1B6'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
        - Bid
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: 'Purchase(indexed address,uint128,uint256)'
          handler: handlePixelPurchase
        - event: 'BidCreated(indexed uint128,indexed address,uint256,uint256)'
          handler: handleBidCreated
      file: ./mappings/bids.ts

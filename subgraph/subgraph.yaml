specVersion: 0.0.2
description: Pixels for Ethereum
repository: 'https://github.com/graphprotocol/example-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mainnet
    source:
      address: '0x1B38Cb72Ad0441AFd48f23d74261C3D7d4cce0cD'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: 'TransferBatch(indexed address,indexed address,uint256[])'
          handler: handleTransferBatch
        - event: 'ColorPixels(uint256[],bytes6[])'
          handler: handleColorPixels
      file: ./mappings/pixels.ts
  - kind: ethereum/contract
    name: PixelsBid
    network: mainnet
    source:
      address: '0x685f0b92F734523680fF0986A05bEa5c45808C20'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
        - Bid
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: 'BidCreated(indexed uint256,indexed address,uint256,uint256)'
          handler: handleBidCreated
      file: ./mappings/bids.ts

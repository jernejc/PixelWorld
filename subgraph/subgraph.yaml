specVersion: 0.0.2
description: Pixels for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mainnet
    source:
      address: '0xc8077297b781B7927278230C7BC171c8a29c25F5'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: ColorPixel(indexed uint128,bytes6)
          handler: handleColorPixel
      file: ./mappings/pixels.ts

  - kind: ethereum/contract
    name: PixelsBid
    network: mainnet
    source:
      address: '0xC289939198527d87579C6FF359c4fa8Ef3d17373'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
        - Bid
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: Purchase(indexed address,uint128,uint256)
          handler: handlePixelPurchase
        - event: BidCreated(indexed uint128,indexed address,uint256,uint256)
          handler: handleBidCreated
      file: ./mappings/bids.ts

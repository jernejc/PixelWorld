specVersion: 0.0.2
description: Pixels for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PixelsBid
    network: mainnet
    source:
      address: '0x786BeFB895eFDD13ed52Fb2246F5C2EE00043a48'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: Purchase(indexed address,uint128,uint256)
          handler: handlePixelPurchase
      file: ./mapping.ts

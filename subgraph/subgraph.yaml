specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CollabCanvas
    network: goerli
    source:
      address: "0x69c8c17be714F526a1BE2359437bDDF2F5041b41"
      abi: CollabCanvas
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: CollabCanvas
          file: ./abis/CollabCanvas.json
      eventHandlers:
        - event: ColorPixel(uint256,bytes6,uint256,address)
          handler: handleColorPixel
        - event: ColorPixels(uint256[],bytes6[],uint256[],address)
          handler: handleColorPixels
      file: ./src/collab-canvas.ts

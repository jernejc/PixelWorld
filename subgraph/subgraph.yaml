specVersion: 0.0.2
description: Pixels for Ethereum
repository: 'https://github.com/graphprotocol/example-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mainnet
    source:
      address: '0x7Bf0d7069Ce68cFe075cfC2e59aAaE262043f266'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: 'TransferBatch(indexed address,indexed address,uint256[])'
          handler: handleTransferBatch
        - event: 'ColorPixels(uint256[],bytes6[])'
          handler: handleColorPixels
      file: ./mappings/pixels.ts
  - kind: ethereum/contract
    name: PixelsBid
    network: mainnet
    source:
      address: '0x9741c78cf20D70D585D81DDe9d6f686C9649CeA1'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pixel
        - Bid
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: 'BidCreated(indexed uint256,indexed address,uint256,uint256)'
          handler: handleBidCreated
      file: ./mappings/bids.ts

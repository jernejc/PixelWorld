specVersion: 0.0.2
description: Pixels for Ethereum
repository: 'https://github.com/graphprotocol/example-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: mumbai
    source:
      address: '0x625D29d2ea9539062079dB11B1804BF2D6005870'
      abi: Pixels
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pixel
      abis:
        - name: Pixels
          file: ../build/contracts/Pixels.json
      eventHandlers:
        - event: 'TransferBatch(indexed address,indexed address,uint256[])'
          handler: handleTransferBatch
        - event: 'ColorPixels(uint256[],bytes6[])'
          handler: handleColorPixels
      file: ./mappings/pixels.ts
  - kind: ethereum/contract
    name: PixelsBid
    network: mumbai
    source:
      address: '0xEd68B8Ec3cbd1588711DaD9d26BC7E57bAFFC87a'
      abi: PixelsBid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pixel
        - Bid
      abis:
        - name: PixelsBid
          file: ../build/contracts/PixelsBid.json
      eventHandlers:
        - event: 'BidCreated(indexed uint256,indexed address,uint256,uint256)'
          handler: handleBidCreated
      file: ./mappings/bids.ts
